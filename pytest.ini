[pytest]
# Pytest configuration for DSPyUI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring API calls
    ui: marks tests as UI/visual tests

# Timeout for tests (prevents hanging)
timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg dspyui_env dspy

# Console output
console_output_style = progress
